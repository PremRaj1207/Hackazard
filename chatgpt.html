<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <link rel="icon" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .app-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      flex-direction: column;
    }
    .sidebar {
      width: 260px;
      background-color: rgb(247,247,247);
      padding: 1rem;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      z-index: 998;
      overflow-y: auto;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .toggle-history {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #663399;
      border: none;
      border-radius: 12px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .toggle-history i {
      color: white;
      font-size: 24px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: rgb(255,255,255);
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    .input-area textarea {
      flex: 1;
      resize: none;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      min-height: 45px;
      max-height: 120px;
    }
    .input-area button {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background-color: #663399;
      color: white;
    }
    .message {
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .user-message {
      justify-content: flex-end;
    }
    .ai-message {
      justify-content: flex-start;
    }
    .avatar {
      font-weight: bold;
      padding: 10px;
      border-radius: 50%;
      color: white;
      min-width: 40px;
      text-align: center;
    }
    .user-avatar {
      background-color: #9567c4;
    }
    .ai-avatar {
      background-color: #663399;
    }
    .message-content {
      background: white;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      max-width: 75%;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    #sendBtn, #newChatBtn {
      background-color: #663399;
      color: white;
    }
    .loading {
      font-style: italic;
      color: #999;
    }

    /* Responsive fix for small devices */
    @media (max-width: 767px) {
      html, body {
        height: 100%;
      }

      .app-container {
        flex-direction: column;
        height: 100%;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 0 1rem;
        min-height: 0;
        max-height: calc(100vh - 120px); /* Adjust for header + input area */
      }

      .input-area {
        position: sticky;
        bottom: 0;
        background-color: white;
        border-top: 1px solid #ccc;
      }

      .sidebar {
        height: 100vh;
      }
    }
  </style>
</head>
<body>

<div class="toggle-history" id="toggleHistoryBtn">
  <i class="bi bi-clock-history"></i>
</div>

<div class="sidebar hidden" id="sidebar">
  <h5>Chat History</h5>
  <div class="history" id="historyList"></div>
  <button class="btn mt-3" id="newChatBtn">+ New Chat</button>
</div>

<div class="app-container">
  <div class="main" id="mainContent">
    <div class="chat-container" id="chatContainer">
      <div class="message ai-message">
        <div class="avatar ai-avatar">AI</div>
        <div class="message-content">Hello! How can I assist you today?</div>
      </div>
    </div>

    <div class="input-area mt-3">
      <textarea id="inputText" rows="1" class="form-control" placeholder="Type your message..."></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>
</div>

<script>
  const chatContainer = document.getElementById('chatContainer');
  const inputText = document.getElementById('inputText');
  const sendBtn = document.getElementById('sendBtn');
  const newChatBtn = document.getElementById('newChatBtn');
  const historyList = document.getElementById('historyList');
  const sidebar = document.getElementById('sidebar');
  const toggleHistoryBtn = document.getElementById('toggleHistoryBtn');

  const GROQ_API_KEY = "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";
  const MODEL = "meta-llama/llama-4-scout-17b-16e-instruct";

  let chatHistory = [];
  let currentChatId = null;

  function appendMessage(role, text) {
    const message = document.createElement('div');
    message.className = `message ${role}-message`;

    const avatar = document.createElement('div');
    avatar.className = `avatar ${role}-avatar`;
    avatar.textContent = role === 'user' ? 'U' : 'AI';

    const content = document.createElement('div');
    content.className = 'message-content';
    content.textContent = text;

    message.appendChild(avatar);
    message.appendChild(content);
    chatContainer.appendChild(message);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function saveToLocalStorage() {
    localStorage.setItem('chatSessions', JSON.stringify(chatHistory));
  }

  function loadHistoryMenu() {
    historyList.innerHTML = '';
    chatHistory.forEach((chat, index) => {
      const btn = document.createElement('button');
      btn.textContent = chat.title;
      btn.onclick = () => loadChat(index);
      historyList.appendChild(btn);
    });
  }

  function loadChat(index) {
    const chat = chatHistory[index];
    currentChatId = index;
    chatContainer.innerHTML = '';
    chat.messages.forEach(msg => {
      appendMessage(msg.role, msg.text);
    });
  }

  function startNewChat() {
    currentChatId = null;
    chatContainer.innerHTML = `
      <div class="message ai-message">
        <div class="avatar ai-avatar">AI</div>
        <div class="message-content">Hello! How can I assist you today?</div>
      </div>
    `;
  }

  async function getAIResponse(userInput) {
    if (!userInput.trim()) return;

    appendMessage('user', userInput);
    inputText.value = '';

    if (currentChatId === null) {
      chatHistory.push({
        title: "New Chat",
        messages: []
      });
      currentChatId = chatHistory.length - 1;
    }

    const loadingMsg = document.createElement('div');
    loadingMsg.className = 'message ai-message';
    loadingMsg.innerHTML = ` 
      <div class="avatar ai-avatar">AI</div>
      <div class="message-content loading">Typing...</div>
    `;
    chatContainer.appendChild(loadingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${GROQ_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await response.json();
      const aiText = data.choices[0].message.content.trim();
      chatContainer.removeChild(loadingMsg);
      appendMessage('ai', aiText);

      chatHistory[currentChatId].messages.push({ role: 'user', text: userInput });
      chatHistory[currentChatId].messages.push({ role: 'ai', text: aiText });

      if (chatHistory[currentChatId].title === "New Chat") {
        chatHistory[currentChatId].title = userInput.length > 20 ? userInput.slice(0, 20) + "..." : userInput;
      }

      loadHistoryMenu();
      saveToLocalStorage();
    } catch (error) {
      chatContainer.removeChild(loadingMsg);
      appendMessage('ai', "❌ Error getting response. Please try again.");
      console.error("API Error:", error);
    }
  }

  sendBtn.addEventListener('click', () => {
    const message = inputText.value.trim();
    getAIResponse(message);
  });

  inputText.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendBtn.click();
    }
  });

  newChatBtn.addEventListener('click', startNewChat);
  toggleHistoryBtn.addEventListener('click', () => sidebar.classList.toggle('hidden'));

  window.onload = () => {
    const stored = localStorage.getItem('chatSessions');
    if (stored) {
      chatHistory = JSON.parse(stored);
      loadHistoryMenu();
    }
    startNewChat();

    if (window.innerWidth >= 768) {
      sidebar.classList.remove('hidden');
    } else {
      sidebar.classList.add('hidden');
    }
  };
</script>

</body>
</html>
